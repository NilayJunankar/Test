<!DOCTYPE html>
<html>
<head>
    <title>Addition Page</title>
</head>
<body>
    <h1>Addition Page</h1>
    <form id="additionForm">
        <input type="number" id="number1" placeholder="Enter number 1" required>
        <input type="number" id="number2" placeholder="Enter number 2" required>
        <button type="submit">Add</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('additionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const number1 = parseInt(document.getElementById('number1').value);
            const number2 = parseInt(document.getElementById('number2').value);

            fetch('/api/Values/AddNumbers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Number1: number1, Number2: number2 })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = `The result is: ${data}`;
            });
        });
    </script>
</body>
</html>
